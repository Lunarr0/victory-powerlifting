<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Form </title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/forms.css">
    <script src="js/coaching-form.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h1>Coaching Application</h1>
        <form name="coaching-service" method="POST" data-netlify="true" action="/?submission=success">
            <input type="hidden" name="form-name" value="coaching-service">
            
            <div class="form-group">
                <input type="text" id="service-type-display" name="service-type" placeholder="" hidden>
                <label for="service-type-display">SERVICE TYPE</label>
            </div>
            
            <div class="form-group">
                <input type="text" id="name" name="full-name" placeholder="" required>
                <label for="name">NAME</label>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="" required>
                <label for="email">EMAIL ADDRESS</label>
            </div>

            <div class="form-group select-group">    
                <select name="coaching-time" id="coaching-type" required>
                    <option value="" disabled selected>Choose a time slot</option>
                    <option value="mon-10-12">Monday 10:00 - 12:00</option>
                    <option value="mon-14-16">Monday 14:00 - 16:00</option>
                    <option value="tue-10-12">Tuesday 10:00 - 12:00</option>
                    <option value="tue-14-16">Tuesday 14:00 - 16:00</option>
                    <option value="wed-10-12">Wednesday 10:00 - 12:00</option>
                    <option value="wed-14-16">Wednesday 14:00 - 16:00</option>
                    <option value="thu-10-12">Thursday 10:00 - 12:00</option>
                    <option value="thu-14-16">Thursday 14:00 - 16:00</option>
                    <option value="fri-10-12">Friday 10:00 - 12:00</option>
                    <option value="fri-14-16">Friday 14:00 - 16:00</option>
                </select>
                <label for="coaching-type">SELECT TIME SLOT</label>
            </div>
            
            <button type="submit" class="submit-btn">SUBMIT APPLICATION</button>
        </form>
    </div>
</body>
</html>
